
<section class="col-3 container mt-5">
    <form [formGroup]="registroform">
        <section class="form-group">
            <label for="username" class="mt-3 h3">Username:</label>
            <input formControlName="usuario"  type="email" class="form-control my-3" id="username">
            <section *ngIf="usuario?.invalid && (usuario?.dirty || usuario?.touched)">
                <section *ngIf="usuario?.errors?.['required']" class="alert alert-success">
                    el usuario es obligatorio
                </section>
                <section *ngIf="usuario?.errors?.['email']" class="alert alert-success">
                    debe ser un email valido
                </section>
            </section>
        </section>
        <section class="form-group">
            <label for="password" class="mt-3 h3">Password:</label>
            <input formControlName="password" minlength="6"  type="password" class="form-control my-3" id="password">
            <section *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <section *ngIf="password?.errors?.['required']" class="alert alert-success">
                    la contrase√±a es obligatoria
                </section>
                <section *ngIf="password?.errors?.['minlength']" class="alert alert-success">
                    minlength
                </section>
            </section>
        </section>
        <section class="botoncentrado p-4">
            <input class="btn btn-primary" [disabled]="registroform.invalid" (click)="login()" value="iniciar sesion">
        </section>
        <section *ngIf="contrasenaincorrecta" class="incorrecto">
            <h4>Datos incorrectos</h4>
        </section>
    </form>
</section>
